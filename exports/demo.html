<head>

<body>
  <fever-map style="display: flex; height: 300px; width: 400px">
    <p style="color: white; text-align: center">Hello World!</p>
  </fever-map>

  <script src='../public/build/webcomponent.js'></script>

    let fever = document.querySelector("fever-map");

    function spinnn(x) {

      requestAnimationFrame(spinnn);
    }
    requestAnimationFrame(spinnn);
  </script>
